<style>
body, html {

a:link {

a:visited {

.bgimg-1, .bgimg-2, .bgimg-3, .bgimg-4, .bgimg-5 {

.caption {

.caption span.border {

h3 {
  letter-spacing: 5px;

}

.content {
  padding: 0px;
}

.sticky {
  position: fixed;
  overflow: visible;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 102px;
}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1024px) {
  .bgimg-1, .bgimg-2, .bgimg-3, .bgimg-4, .bgimg-5 {
    background-attachment: scroll;
  }
}

/* Add a black background color to the top navigation */
.topnav {
  background-color: #12033b;
  /* overflow: hidden; */
  z-index: 100;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  z-index: 101;
}

/* Add an active class to highlight the current page */
.active {
  background-color: #04AA6D;
  color: white;
  z-index: 102;
}

/* Hide the link that should open and close the topnav on small screens */
.topnav .icon {
  display: none;
}

/* Dropdown container - needed to position the dropdown content */
.dropdown {
  float: left;
  overflow: hidden;
  z-index: 300;
}

/* Style the dropdown button to fit inside the topnav */
.dropdown .dropbtn {
  font-size: 17px;
  border: none;
  outline: none;
  color: white;
  padding: 20px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
  z-index: 100;
}

/* Style the dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 111;
}

/* Style the links inside the dropdown */
.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
  z-index: 110;
}

/* Add a dark background on topnav links and the dropdown button on hover */
.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
  color: white;
  z-index: 111;
}

/* Add a grey background to dropdown links on hover */
.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
  z-index: 111;
  display: block;
}

/* Show the dropdown menu when the user moves the mouse over the dropdown button */
.dropdown:hover .dropdown-content {
  display: block;
  z-index: 111;
}

/* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */
@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

/* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive a.icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
    position: relative;
    z-index: 300;
  }
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 109; /* Sit on top */
  /*padding-top: 50%;  Location of the box */
  left: 0%;
  top: 10%;
  width: 73%; /* Full width */
  height: 90%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  /* background-color: rgb(0,0,0); Fallback color */
  /* background-color: rgba(0,0,0,0.4); Black w/ opacity */
  background-color: none;
}

/* Modal Content */
.modal-content {
  /* background-color: #f2f2f2; */
  background-color: none;
  /* margin: auto; */
  padding: 0px;
  border: none;
  width: 100%;
  height: 100%;
}

/* The Close Button */
.close {
  color: #12033b;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

</style>
</head>

<script>
  window.onscroll = function() {myFunction()};
  
  var header = document.getElementById("myHeader");
  var sticky = header.offsetTop;
  
  function myFunction() {
    if (window.pageYOffset > sticky) {
      header.classList.add("sticky");
    } else {
      header.classList.remove("sticky");
    }
  }
</script>

<script>
    function navmini() {
        var x = document.getElementById("myHeader");
        if (x.className === "topnav") {
        x.className += " responsive";
        } else {
        x.className = "topnav";
        }
    }
  
  var modal = null;
  var modal_name = null;

  
  const list = document.getElementById('myHeader');

  list.addEventListener('click', function(event) {
    if (event.target.tagName === 'A' & event.target.getAttribute('href') === "#") {
      if (modal != null){
        modal.style.display = "none";
      }
      modal_name = event.target.getAttribute('data-tag');
      modal_url = event.target.getAttribute('data-url');
      console.log(modal_name);
      console.log(modal_url);
      modal = document.getElementById("simplewindow");
      document.getElementById('modalContentFrame').src = modal_url;
      var span = document.getElementById("simpleclose");
      
      span.onclick = function() {
          modal.style.display = "none";
        }
        modal.style.display = "block";
      }
    }
  );
</script>
